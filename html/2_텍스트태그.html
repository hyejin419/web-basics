<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>텍스트 태그</title>
  </head>
  <body>
    <!--Heading 태그-->
    <!--블록 태그 : -->
    <h1>안녕하세요. Heading</h1>
    <h2>안녕하세요. Heading</h2>
    <h3>안녕하세요. Heading</h3>
    <h4>안녕하세요. Heading</h4>
    <h5>안녕하세요. Heading</h5>
    <h6>안녕하세요. Heading</h6>

    일반문자 일반문자 일반&nbsp;&nbsp;&nbsp;문자 일반 <br />문자
    <!--인라인태그 : 자기 위치만 인식-->
    <!--&nbsp : 문자 사이 공백-->

    <hr />

    <!--문단 태그-->
    <p>문단을 만드는 태그</p>
    일반글자

    <hr />

    <!--서식 태그-->
    <p><b>굵게</b>표현하기</p>
    <p><strong>굵게</strong>표현하기</p>
    <p><i>이탤릭체</i>표현하기</p>
    <p><em>이탤릭체</em>표현하기</p>
    <p><ins>밑줄</ins>표현하기</p>
    <p><del>삭제</del>표현하기</p>
    <p>x<sup>2</sup>+y<sup>3</sup>=z</p>
    <p>H<sub>2</sub>O</p>
  </body>
</html>
