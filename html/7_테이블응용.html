<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>테이블 만들기 응용</title>
    <style>
      table {
        width: 60%; /*브라우저 전체의 60%를 차지(상대적인 크기)*/
        border-collapse: collapse;
        margin-top: 50px;
      }
      th,
      td {
        border: 2px solid black;
        padding: 10px;
        text-align: center;
      }

      thead {
        background-color: chocolate;
      }

      tbody tr:hover {
        background-color: beige;
      }
    </style>
  </head>
  <body>
    <table>
      <thead>
        <tr>
          <th>이름</th>
          <th>부서</th>
          <th>입사일</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>김사과</td>
          <td>인사팀</td>
          <td>2020-03-01</td>
        </tr>
        <tr>
          <td>반하나</td>
          <td>개발팀</td>
          <td>2021-07-15</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
