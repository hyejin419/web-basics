<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>div</title>
    <style>
      div {
        background-color: bisque;
        padding: 10px; /*안쪽 상하좌우 여백*/
        margin: 5px 0; /*바깥 상하 여백(상하마진은 값이 큰 쪽으로 겹쳐진다.)*/
      }
    </style>
  </head>
  <body>
    <h2>div 예제</h2>
    <!--여백O-->
    <div>이것은 div입니다.</div>
    <!--여백X-->
    <div>또 다른 div입니다.</div>
  </body>
</html>
