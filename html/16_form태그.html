<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>폼 태그</title>
    <style>
      @font-face {
        font-family: "LeeSeoyun";
        src: url("https://fastly.jsdelivr.net/gh/projectnoonnu/noonfonts_2202-2@1.0/LeeSeoyun.woff")
          format("woff");
        font-weight: normal;
        font-style: normal;
      }
      * {
        box-sizing: border-box;
        font-family: LeeSeoyun;
        margin: 0;
        padding: 0;
      }
      body {
        background-color: #f2f2f2;
        padding: 40px;
      }
      main {
        max-width: 600px;
        margin: 0 auto;
        background-color: white;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
      h1 {
        text-align: center;
        margin-bottom: 30px;
      }
      form {
        display: flex;
        flex-direction: column;
        gap: 15px;
      }
      label {
        font-weight: bold;
        margin-bottom: 5px;
      }
      input,
      select,
      textarea,
      button {
        padding: 10px;
        width: 100%;
        border: 1px solid #ccc;
        border-radius: 5px;
      }
      input[type="radio"],
      input[type="checkbox"] {
        width: auto;
        margin-right: 5px;
      }
      .form-group.inline {
        display: flex;
        align-items: center;
        gap: 10px;
      }
      input[type="color"] {
        width: 50px;
        height: 40px;
        padding: 0;
        border: none;
      }
      fieldset {
        border: 1px solid #ccc;
        padding: 15px;
        border-radius: 8px;
      }
      legend {
        font-weight: bold;
      }
      .form-group {
        margin-bottom: 15px;
      }
      button[type="submit"] {
        background-color: #4caf50;
        color: white;
        font-size: 1rem;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }
      button[type="submit"]:hover {
        background-color: #45a049;
      }
      .footer-text {
        text-align: center;
        font-size: 0.9rem;
        margin-top: 20px;
        color: #777;
      }
    </style>
  </head>
  <body>
    <main>
      <h1>회원 가입</h1>
      <form action="/signup" method="post">
        <!--
        <form> : 사용자 입력을 받는 폼(양식)을 시작하는 태그
          action="/signup" : 사용자가 폼을 제출하면 해당 데이터를 어디로 보낼지 지정. /signup이라는 경로(서버의 회원가입 처리 주소 등)로 전송
          method="post" : 데이터를 전송할 때 post방식을 사용(데이터 노출 안됨<>get)
          즉, 회원가입 폼에서 사용자가 입력한 정보를 서버의 /signup 주소로 post 방식으로 전송.
        -->
        <div class="form-group">
          <label for="userid">아이디</label>
          <input
            type="text"
            maxlength="20"
            name="userid"
            id="userid"
            placeholder="아이디를 입력하세요"
          />
        </div>
        <div class="form-group">
          <label for="userpw">비밀번호</label>
          <input
            type="password"
            name="userpw"
            maxlength="20"
            id="userpw"
            placeholder="비밀번호를 입력하세요"
          />
        </div>
        <div class="form-group">
          <label for="email">이메일</label>
          <input
            type="email"
            name="email"
            id="email"
            maxlength="100"
            placeholder="이메일을 입력하세요"
          />
        </div>
        <div class="form-group">
          <label for="hp">연락처</label>
          <input
            type="tel"
            id="hp"
            name="hp"
            maxlength="11"
            placeholder="01000000000"
          />
        </div>
        <div class="form-group">
          <label for="birth">생년월일</label>
          <input type="date" id="birth" name="birth" />
        </div>
        <div class="form-group">
          성별
          <label
            >남자<input type="radio" id="male" name="gender" value="남" checked
          /></label>
          <label
            >여자<input type="radio" id="female" name="gender" value="여"
          /></label>
        </div>
        <div class="form-group inline">
          <label for="color">좋아하는 색상</label>
          <input type="color" id="color" name="color" />
        </div>
        <div class="form-group">
          <label for="region">거주 지역</label>
          <select name="region" id="region">
            <option value="">-- 선택하세요 --</option>
            <option value="서울">서울</option>
            <option value="부산">부산</option>
            <option value="대전">대전</option>
            <option value="인천">인천</option>
          </select>
        </div>
        <fieldset>
          <legend>관심 분야</legend>
          <label for="html">HTML</label>
          <input type="checkbox" id="html" name="interest" value="html" />
          <label for="css">CSS</label>
          <input type="checkbox" id="css" name="interest" value="css" />
          <label for="javascript">JavaScript</label>
          <input
            type="checkbox"   
            id="javascript"
            name="interest"
            value="javascript"
          />
          <label for="python">Python</label>
          <input type="checkbox" id="python" name="interest" value="python" />
          <label for="java">Java</label>
          <input type="checkbox" id="java" name="interest" value="java" />
        </fieldset>
        <div class="form-group">
          <label for="intro">자기소개</label>
          <textarea
            name="intro"
            id="intro"
            placeholder="간단한 자기소개를 작성해주세요."
          ></textarea>
        </div>
        <div class="form-group">
          <label for="file">프로필 사진 업로드</label>
          <input type="file" id="file" name="file" />
        </div>
        <button type="submit">가입하기</button>
        <p class="footer-text">
          이미 계정이 있으신가요? <a href="#">로그인</a>
        </p>
      </form>
    </main>
  </body>
</html>
