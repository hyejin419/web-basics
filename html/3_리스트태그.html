<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!--순서가 없는 리스트-->
    <ul>
      <li>김사과</li>
      <li>오렌지</li>
      <li>반하나</li>
    </ul>
    <!--ul>li*3-->
    <hr />
    <!--순서가 있는 태그-->
    <ol>
      <li>김사과</li>
      <li>오렌지</li>
      <li>반하나</li>
    </ol>

    <hr />

    <dl>
      <dt>류정원 선생님</dt>
      <dd>김사과</dd>
      <dd>오렌지</dd>
      <dd>반하나</dd>
    </dl>
  </body>
</html>
