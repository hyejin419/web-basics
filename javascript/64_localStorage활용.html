<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>테마 변경</title>
    </head>
    <body>
        <button onclick="toggleTheme()">테마 변경</button>
        <p>현재 테마: <span id="themeText"></span></p>

        <script>
            const body = document.body;

            function applyTheme(theme) {
                body.style.backgroundColor = theme === "dark" ? "#222" : "#fff";
                body.style.color = theme === "dark" ? "#fff" : "#222";
                document.getElementById("themeText").innerText = theme;
            }

            function toggleTheme() {
                const current = localStorage.getItem("theme") || "light";
                //자료가 있으면 true이므로 "ligth"를 확인할 필요없이 앞의 값이 바로 저장된다.
                //처음 실행할 때에는 로컬스토리지에 자료가 없을 것이므로 light로 설정될 것이다.
                const next = current === "light" ? "dark" : "light";
                localStorage.setItem("theme", next);
                applyTheme(next);
            }

            applyTheme(localStorage.getItem("theme") || "light");
        </script>
    </body>
</html>
