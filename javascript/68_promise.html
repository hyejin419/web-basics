            function orderCoffee(menu) {
                console.log(
                    `${menu} 주문을 접수했습니다. 잠시만 기다려주세요.`
                );
                const availableMenu = ["아메리카노", "카페라떼", "바닐라라떼"];

                return new Promise((resolve, reject) => {
                    setTimeout(() => {
                        if (availableMenu.includes(menu)) {
                            resolve(
                                `${menu}가 준비되었습니다! 맛있게 드세요 :)`
                            );
                        } else {
                            reject(`죄송합니다 ${menu}는 판매하지 않습니다.`);
                        }
                    }, 2000);
                });
            }

            orderCoffee("녹차")
                .then((message) => {
                    console.log(message);
                })
                .catch((error) => {
                    console.log(error);
                })
                .finally(() => {
                    console.log("주문이 완료되었습니다.");
                });
        </script>

<!--

상황 | Promise 사용 이유
서버 데이터 요청 (fetch, axios) | 응답 대기 중 코드 흐름 유지
사용자 입력 후 서버 검증 | 성공/실패를 나눠 처리
이미지/파일 로딩 | 완료 후 작업 처리
시간 지연 (setTimeout 대체) | 기다린 후 다음 작업 실행
여러 비동기 작업을 순차/병렬 처리 | 코드 가독성 향상
